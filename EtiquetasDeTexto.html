<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Etiquetas texto</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Etiquetas de Texto</h1>
	Texto normal<br>
	<b>Negritas</b><br>
	<strong>Strong</strong><br>
	<i>Italica</i><br>
	<em>Em o cursiva</em><br>
	<s>Tachado</s><br>
	<del>Tachado del</del><br>
	<ins>Subrayado ins</ins><br>
	<small>pequeño</small><br>
	<mark>mark resaltado</mark><br>
	Texto<sub>subindice</sub><br>
	Texto<sup>Superindice</sup><br>
	<h2><a href="index.html">Regresar</a></h2>

	<!-- etiqueta <b> pone el texto en negritas, no tiene un significado semántico
	etiqueta <strong> pone el texto en netgritas, Si tiene significado para el buscador
	etiqueta <i> sirve para generar texto en italica
	etiqueta <em> pone el texto en italica o cursiva, pero le da un significado semántico
	-->

</body>
</html>
