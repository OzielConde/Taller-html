<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejemplo de Titulares</title>
	</head>
	<body>
		<center>
		<h1><font color=darkblue>Tienda de zapatos ZYZ</font></h1>
		<h2>Este es el tamaño 2</h2>
		<h3>Este es un titular de tamaño 3</h3>
		<h4>Este es un titular de tamaño 4</h4>
		<h5>Este es un titular de tamaño 5</h5>
		<h6>Este es un titular de tamaño 6</h6>
		<h2><a href="index.html">Regresar</a></h2>
<!-- Notas de clase:
los titulares sirven para especificar el ttitulo/subtitulo de una página web. Existen seis titulares h1. h2, h3, h4 , h5, h6.
Solamente debe existir un titular principal-->

		</center>
	</body>
</html>
