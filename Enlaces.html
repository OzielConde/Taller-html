<!DOCTYPE html>
<html lang="es">
<head>
	<title>Enlaces</title>
	<meta charset="utf-8">
</head>
<body>
	<h3>Ejemplos de enlaces a otras páginas</h3>
	<h4>Enlace a una página externa</h4>
	<a href="http://www.google.com" target="_blank">Ir A Google</a>
	<h4>Enlace a travéz de una imagen</h4>
	<a href="https://www.google.com" target="_blank"><img src="doom.ico"></a>
	<h4>Enlace a una pagina en la misma carpeta</h4>
	<a href="Imagenes.html">Ejemplo de Imagenes</a>
	<h2><a href="index.html">Regresar</a></h2>
</body>
</html>

<!-- Los enlaces se especifican por medio de la etiquta <a> del ingles anchor (ancla)

el atributo href especifica la direccion de la página y el contenido es el texto que se resalta como un hipervínculo. Es muy importante que el vinculo a una página externa incice con http:// o https://

El atributo target sirve para especificar el lugar del navegador donde se abrira el hipervínculo. Por ejemplo si lo queremos abrir en una pestaña nueva se asigna el valor _blank (vacío)

para agregar un enlace a una imagen, es decir, al hacer click sobre una imagen deseamos que se abra una página 
-->
