<!-- Las imágenes se agregan con la etiqueta <img>. 
La etiqueta <img> utiliza varios atributos:
El atributo src especifica el nombre de la imagen
El atributo alt especifica un texto a desplegar de manera altenativa a la imagen en caso de que ésta no se pueda visualizar
El atributo title despliega un texto sobre la imagen cuandos e coloca el ratón encima de ella
El atributo width especifica el ancho en pixeles de la imagen
El atributo height especifica el alto de la imagen en pixeles
No se recomienda cambiar ambos atributos al mismo tiempo, solo uno y el navegador calcula el otro automaticamente

Se puede utilizar un generador de imagenes aleatorias 

El atributo src puede hacer referencia a una imagen que se encuentra en alguna carpeta de mi computadora o puede hacer referencia a una imagen en cualquier dirección de internet especificada como http:// 

La etiqueta src es una etiqueta de autocierre; no requiere el </img>
-->
